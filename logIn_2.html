<!DOCTYPE html>
<html>
<head>
    <title>Наша почта</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/fonts.css" type="text/css"/>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700&amp;subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
    <link rel="SHORTCUT ICON" href="favicon.ico">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/icheck.min.js"></script>
</head>
<body>
    <div id="wrapper" class="login login2">
        <header class="header">
            <div class="body-layout">
                <nav class="clearfix">
                    <div class="logo"><a href="/"><img src="img/design/logo.png" width="41" height="38" alt=""/></a></div>
                </nav>
                <div class="authorization">
                    <div class="authorization__login">
                        <span class="icon icon-key_2"></span>
                        <span class="authorization__login-ttl"><a class="authorization__login-link" href="#">Вход</a></span>
                    </div>
                </div>
            </div>
        </header>
        <div class="main-container">
            <div class="login-box">
                <div class="body-layout">
                    <div class="login-box__l">
                        <div class="already-reg">
                            <div class="already-reg__img"><img src="img/content/already-reg1.jpg" alt=""/></div>
                            <div class="already-reg__img"><img src="img/content/already-reg2.jpg" alt=""/></div>
                            <div class="already-reg__img"><img src="img/content/already-reg3.jpg" alt=""/></div>
                        </div>
                        <div class="already-reg__ttl">У нас уже зарегистрировалось<br> ххх пользователя</div>
                    </div>
                    <div class="login-box__r">
                        <div class="account-type">
                            <div class="account-type__ttl">регистрация</div>
                            <div class="account-type__line"></div>
                            <div class="account-type__dsc">Чтобы зарегистрироваться выберите тип аккаунта:</div>
                            <div class="account-type__wr">
                                <div class="data_box">
                                    <div class="bt_box clearfix">
                                        <input class="hide" type="radio" id="random_creation" checked=""
                                               name="password_creation">
                                        <label for="random_creation" class="big_btn">
                                            <div class="account-type__box clearfix">
                                                <span class="icon icon-man_2 left"></span>
                                                <div class="account-type__box-dsc left">
                                                    <div class="account-type__box-dsc-ttl">Частный клиент</div>
                                                    <div class="account-type__box-dsc-text">
                                                        Отправка и отслеживание посылок онлайн,<br>
                                                        просмотр истории отправлений
                                                    </div>
                                                </div>
                                            </div>
                                        </label>
                                        <input class="hide" type="radio" id="creates_handwritten" checked=""
                                               name="password_creation">
                                        <label for="creates_handwritten" class="big_btn">
                                            <div class="account-type__box clearfix">
                                                <span class="icon icon-suitcase_2 left"></span>
                                                <div class="account-type__box-dsc left">
                                                    <div class="account-type__box-dsc-ttl">Бизнес-клиент</div>
                                                    <div class="account-type__box-dsc-text">
                                                        Отправка и отслеживание посылок онлайн,<br>
                                                        просмотр истории отправлений
                                                    </div>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                </div>

                            </div>

                            <div class="b-button-gray right"><button type="button" class="b-button-gray__ttl">Далее</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="body-layout">
                <div class="footer-l">
                    <div class="logo"><a href="/"><img src="img/design/logo.png" width="41" height="38" alt=""/></a></div>
                    <ul class="nav-list clearfix">
                        <li class="nav-item"><a class="nav-link" href="#">Частным клиентам</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Бизнес-клиентам</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Tracking</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Отделения</a></li>
                        <!--<li class="nav-item"><a class="nav-link" href="#">О компании</a></li>-->
                    </ul>
                </div>
                <div class="footer-r">
                    <div class="copyright">
                        Copyright © 2015 Nasha Pochta. All rights reserved.
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function() {

            //layout parallax
            $.stellar({
                horizontalScrolling: false,
                verticalOffset: 0
            });

            // checkbox (iCheck)
            $('.b-checkbox input').iCheck();

        });
    </script>
</body>
</html>
