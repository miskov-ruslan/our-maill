<!DOCTYPE html>
<html>
<head>
    <title>Наша почта</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/fonts.css" type="text/css"/>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700&amp;subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
    <link rel="SHORTCUT ICON" href="favicon.ico">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/icheck.min.js"></script>
</head>
<body>
    <div id="wrapper" class="login login5 login6">
        <header class="header">
            <div class="body-layout">
                <nav class="clearfix">
                    <div class="logo"><a href="/"><img src="img/design/logo.png" width="41" height="38" alt=""/></a></div>
                </nav>
                <div class="authorization">
                    <div class="authorization__login">
                        <span class="icon icon-key_2"></span>
                        <span class="authorization__login-ttl"><a class="authorization__login-link" href="#">Вход</a></span>
                    </div>
                </div>
            </div>
        </header>
        <div class="main-container">
            <div class="login-box">
                <div class="login-box__left fifty-percent">
                    <div class="login-box__img"></div>
                </div>
                <div class="login-box__right fifty-percent">
                    <div class="login-box__wr">
                        <div class="login-box__ttl">
                            ДЛЯ ПОДТВЕРЖДЕНИЯ РЕГИСТРАЦИИ<br>
                            НЕОБХОДИМО ОСУЩЕСТВИТЬ ВХОД
                        </div>
                        <div class="login-box__line"></div>
                        <div class="login-form">
                            <div class="login-form__wr">
                                <div class="login-form__row">
                                    <div class="login-form__col">
                                        <div class="b-input"><input type="text" placeholder="Логин"/></div>
                                    </div>
                                </div>
                                <div class="login-form__row">
                                    <div class="login-form__col">
                                        <div class="b-input b-input-lang"><input type="text" placeholder="Пароль"/><span class="lang">EN</span></div>
                                    </div>
                                </div>
                                <div class="login-form__row login-form__row--forgotpass clearfix">
                                    <div class="login-form__col left">
                                        <div class="b-checkbox">
                                            <label class="b-checkbox__label"><input type="checkbox" name=""><span class="b-checkbox__ttl">Запомнить меня</span></label>
                                        </div>
                                    </div>
                                    <div class="login-form__col right">
                                        <a class="link" href="#">Забыли логин или пароль?</a>
                                    </div>
                                </div>
                                <div class="b-button-red"><button type="submit" class="b-button-red__ttl">Войти</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="body-layout">
                <div class="footer-l">
                    <div class="logo"><a href="/"><img src="img/design/logo.png" width="41" height="38" alt=""/></a></div>
                    <ul class="nav-list clearfix">
                        <li class="nav-item"><a class="nav-link" href="#">Частным клиентам</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Бизнес-клиентам</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Tracking</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Отделения</a></li>
                        <!--<li class="nav-item"><a class="nav-link" href="#">О компании</a></li>-->
                    </ul>
                </div>
                <div class="footer-r">
                    <div class="copyright">
                        Copyright © 2015 Nasha Pochta. All rights reserved.
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function() {
            // checkbox (iCheck)
            $('.b-checkbox input').iCheck();

            // type-ownership__dropdown
            $('.type-ownership__dsc').click(function() {
                if($('.type-ownership__dropdown').is(':hidden')) {
                    $('.type-ownership__dsc').addClass('active');
                    $('.type-ownership__dropdown').slideDown();
                } else {
                    $('.type-ownership__dropdown').slideUp(function() {
                        $('.type-ownership__dsc').removeClass('active');
                    });
                }
            });
            $('.type-ownership__dropdown-item').click(function() {
                $('.type-ownership__dsc-name').text($(this).text());
            });


        });
    </script>
</body>
</html>
